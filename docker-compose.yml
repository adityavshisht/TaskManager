services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: appdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    image: adityavshisht/task_manager:api-1.0
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"

  frontend:
    image: adityavshisht/task_manager:web-1.0
    depends_on:
      - api
    ports:
      - "8080:80"

volumes:
  pgdata:
