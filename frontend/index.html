<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Task Manager</h1>

        <!-- Add Task -->
        <form id="taskForm">

            <button type="submit">Add Task</button>
        </form>

        <h2>Tasks</h2>
        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
